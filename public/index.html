<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupp 19 - Filmbibliotek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">

    <nav class="bg-indigo-700 text-white shadow-lg sticky top-0 z-40">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-film text-2xl"></i>
                <h1 class="text-2xl font-bold tracking-wide">Filmbibliotek (Grupp 19)</h1>
            </div>
            <button onclick="toggleForm()" class="bg-white text-indigo-700 px-4 py-2 rounded-full font-bold hover:bg-indigo-50 transition shadow">
                <i class="fa-solid fa-plus mr-1"></i> Ny Film
            </button>
        </div>
    </nav>

    <main class="flex-grow max-w-6xl mx-auto px-4 py-8 w-full">

        <div id="form-container" class="hidden bg-white p-6 rounded-xl shadow-lg mb-8 border border-gray-200 transition-all duration-300">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-700" id="form-title">Lägg till ny film</h2>
                <button onclick="toggleForm()" class="text-gray-400 hover:text-red-500"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            
            <form id="film-form" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <input type="hidden" id="film-id">
                
                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-500 uppercase">Titel</label>
                    <input type="text" id="title" class="w-full p-3 bg-gray-50 border border-gray-200 rounded focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-500 uppercase">Regissör</label>
                    <input type="text" id="director" class="w-full p-3 bg-gray-50 border border-gray-200 rounded focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-500 uppercase">Årtal</label>
                    <input type="number" id="year" class="w-full p-3 bg-gray-50 border border-gray-200 rounded focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-500 uppercase">Genre</label>
                    <select id="genre" class="w-full p-3 bg-gray-50 border border-gray-200 rounded focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        <option value="Action">Action</option>
                        <option value="Drama">Drama</option>
                        <option value="Komedi">Komedi</option>
                        <option value="Skräck">Skräck</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                </div>
                <div class="space-y-1 md:col-span-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Bildlänk (URL)</label>
                    <input type="url" id="image" placeholder="https://..." class="w-full p-3 bg-gray-50 border border-gray-200 rounded focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
                <div class="space-y-1 md:col-span-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Beskrivning</label>
                    <textarea id="description" rows="3" placeholder="Skriv en kort handling..." class="w-full p-3 bg-gray-50 border border-gray-200 rounded focus:ring-2 focus:ring-indigo-500 outline-none transition"></textarea>
                </div>

                <div class="md:col-span-2 flex gap-3 mt-2">
                    <button type="submit" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition">Spara Film</button>
                    <button type="button" onclick="resetForm(); toggleForm()" class="px-6 py-3 bg-gray-200 text-gray-600 rounded-lg font-bold hover:bg-gray-300 transition">Avbryt</button>
                </div>
            </form>
        </div>

        <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4 mb-8 bg-white p-4 rounded-lg shadow-sm border border-gray-100">
            <div class="relative w-full lg:w-1/3">
                <i class="fa-solid fa-search absolute left-3 top-3.5 text-gray-400"></i>
                <input type="text" id="search-input" placeholder="Sök titel/regissör..." 
                       class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-50 border-transparent focus:bg-white focus:ring-2 focus:ring-indigo-500 transition outline-none">
            </div>
            
            <div class="flex flex-col sm:flex-row gap-4 w-full lg:w-auto">
                <div class="flex items-center gap-2 w-full sm:w-auto">
                    <label class="text-sm font-bold text-gray-500 whitespace-nowrap"><i class="fa-solid fa-sort mr-1"></i>År:</label>
                    <select id="sort-year" class="w-full sm:w-auto p-2.5 rounded-lg bg-gray-50 border-transparent font-medium text-gray-700 hover:bg-gray-100 cursor-pointer focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="newest">Nyast först</option>
                        <option value="oldest">Äldst först</option>
                    </select>
                </div>
                <div class="flex items-center gap-2 w-full sm:w-auto">
                    <label class="text-sm font-bold text-gray-500 whitespace-nowrap"><i class="fa-solid fa-filter mr-1"></i>Genre:</label>
                    <select id="filter-genre" class="w-full sm:w-auto p-2.5 rounded-lg bg-gray-50 border-transparent font-medium text-gray-700 hover:bg-gray-100 cursor-pointer focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="All">Alla Genrer</option>
                        <option value="Action">Action</option>
                        <option value="Drama">Drama</option>
                        <option value="Komedi">Komedi</option>
                        <option value="Skräck">Skräck</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="film-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>

        <div id="empty-state" class="hidden text-center py-20">
            <i class="fa-solid fa-film text-6xl text-gray-300 mb-4"></i>
            <p class="text-xl text-gray-500">Inga filmer hittades.</p>
        </div>
    </main>

    <div id="feedback-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center hidden z-50 transition-opacity">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-sm w-full">
            <div class="mb-4 text-indigo-600" id="modal-icon"></div>
            <h3 class="text-2xl font-bold mb-2 text-gray-800" id="modal-title">Info</h3>
            <p id="modal-message" class="mb-6 text-gray-600">Meddelande...</p>
            <button onclick="closeModal()" class="w-full bg-indigo-600 text-white px-4 py-3 rounded-lg font-bold hover:bg-indigo-700 transition">OK</button>
        </div>
    </div>

    <div id="detail-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center hidden z-50 transition-opacity p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full overflow-hidden flex flex-col md:flex-row relative">
            
            <button onclick="closeDetailModal()" class="absolute top-4 right-4 bg-white/20 hover:bg-white/40 text-white md:text-gray-600 md:hover:bg-gray-200 rounded-full p-2 z-10 transition">
                <i class="fa-solid fa-times text-2xl"></i>
            </button>
            
            <div class="w-full md:w-1/2 h-64 md:h-auto relative bg-gray-900">
                <img id="detail-image" src="" class="absolute inset-0 w-full h-full object-cover opacity-90">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent md:bg-gradient-to-r"></div>
            </div>
            
            <div class="w-full md:w-1/2 p-8 flex flex-col justify-center bg-white">
                <span id="detail-genre" class="self-start px-3 py-1 text-xs font-bold uppercase tracking-wider text-white bg-indigo-600 rounded-full mb-4">Genre</span>
                
                <h2 id="detail-title" class="text-4xl font-bold text-gray-800 mb-2 leading-tight">Titel</h2>
                
                <div class="flex items-center gap-4 text-gray-500 font-medium mb-6">
                    <span><i class="fa-regular fa-calendar mr-2"></i><span id="detail-year">2024</span></span>
                    <span><i class="fa-solid fa-video mr-2"></i><span id="detail-director">Regissör</span></span>
                </div>
                
                <p id="detail-description" class="text-gray-600 leading-relaxed mb-8">
                    </p>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
